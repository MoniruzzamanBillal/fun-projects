<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin matcher</title>
    <link rel="icon" href="icon.ico">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row container d-flex justify-content-center align-items-center">
        <!-- left side  -->
        <div class="col-md-6 leftSide">
            <div class="leftInput">
                <input class="form-control form-control-lg leftInp" type="text" aria-label=".form-control-lg example">
            </div>
            <div class="leftButton d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-warning generate">Generate pin</button>
            </div>
        </div>
        <!-- left side ends  -->

        <!-- right side  -->
        <div class="col-md-6 rightSide d-flex justify-content-center align-items-center">
            <div class="row mainRow">
                <div class="inp">
                    <input class="form-control input" type="text" aria-label="default input example">
                </div>
                <div class="row firstRow">
                    <div class="col-md-4">
                        <button class="button btn btn-success">7</button>
                    </div>
                    <div class="col-md-4">
                        <button class="button btn btn-success">8</button>
                    </div>
                    <div class="col-md-4">
                        <button class="button btn btn-success">9</button>
                    </div>
                </div>
                <div class="row secondRow">
                    <div class="col-md-4">
                        <button class="button btn btn-success">4</button>
                    </div>
                    <div class="col-md-4">
                        <button class="button btn btn-success">5</button>
                    </div>
                    <div class="col-md-4">
                        <button class="button btn btn-success">6</button>
                    </div>
                </div>
                <div class="row thirdRow">
                    <div class="col-md-4">
                        <button class="button btn btn-success">1</button>
                    </div>
                    <div class="col-md-4">
                        <button class="button btn btn-success">2</button>
                    </div>
                    <div class="col-md-4">
                        <button class="button btn btn-success">3</button>
                    </div>
                </div>
                <div class="row fourthRow">
                    <div class="col-md-4">
                        <button class="button btn btn-success"> < </button>
                    </div>
                    <div class="col-md-4">
                        <button class="button btn btn-success">0</button>
                    </div>
                    <div class="col-md-4">
                        <button class="button btn btn-success">c</button>
                    </div>
                </div>
                <div class="row fifthRow">
                    <div>
                        <button class="button btn btn-success fifth_row">Submit</button>
                    </div>
                </div>
            </div>

        </div>
        <!-- right side ends  -->

        <!-- buttom part  -->

        <div class="bottom">
            <div class="match">
                <p>pin matched</p>
            </div>
            <div class="notMatch">
                <p>Pin didn't match.Try again</p>
            </div>
        </div>

    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
