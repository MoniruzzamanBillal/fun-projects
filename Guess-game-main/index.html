<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Bungee+Spice&family=Roboto&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="cat.ico">


</head>

<body>

    <div class="header">
        <button class="btn reset">reset</button>
        <h2 class="h2">Guess the number</h2>
        <p>Guess from 1-20</p>
        <div class="number">?</div>
    </div>

    <div class="bod">

        <section class="left">
            <input type="number" class="guess" id="">
            <button class="btn submit">submit</button>
        </section>

        <section class="right">
            <div class="message">
                Start guessing....
            </div>

            <div class="score">
                score:
                <span class="scor">20</span>
            </div>

            <div class="highscore">
                High score:
                <span class="hsc">0</span>
            </div>
        </section>



    </div>




    <script src="index.js"></script>
</body>

</html>
